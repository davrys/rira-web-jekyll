# List of members
- name: Kristýna Zíková
  image: kristyna.jpg
  role: zpěv
  description: Kristýna je služebně nejmladším členem Rí Ra (od 11/22), kapelu nicméně zná již někdy od roku 2014, kdy si s touto partičkou občas zazpívala jako záskok. Tehdy se také nadchla pro irskou a skotskou hudbu, která rozšiřuje její hudební záběr. Vystupovala v mnoha hudebních projektech nejrůznějších žánrů a v současnosti zpívá a hraje na cajon také s kapelou Downtown Girls - muziku zkrátka miluje. Moc se těší na novou výzvu a objevování světa ostrovní hudby, která ji skutečně okouzlila.

- name: Daniela Vránová
  image: danca.jpg
  role: flétny
  description: Společně s Davidem zakládající členka kapely (2008), ve které má kromě hraní na flétnu a irské whistly na starosti také koordinaci hudebních diářů všech zúčastněných. Její hudební zkušenosti zahrnují kromě irské tradice také moravský folklór, skotský folk-rock a klasickou hudbu (orchestr i komořinu). Zabývá se i hudební pedagogikou (online kurz zobcové flétny, výuka hry na whistle na BSS). Hudba je její vášní a až se stane rentiérkou, tak už nebude dělat nic jiného.

- name: Linda Jarošová
  image: linda.jpg
  role: housle
  description: Lindu k hudbě přivedl její táta a (podobně jako Michal) začala hrát bluegrass a country, když nemusela v "zušce" dřít etudy. V jejích 11 letech založil také její první kapelu Linda Band. Později získala cenné zkušenosti v žánrech, jako např. blues rock, psychobilly, rockabilly, country punk, rock n'roll, jižanský rock. Velkou životní etapou jí byla kapela Country Sisters, ve které setrvala 8 let, procestovala s ní půlku světa a díky ní se ostřílela na zkušeného (střeleného) pódiového hráče. Stejně jako Michal zbožňuje motorová vozidla, obzvlášť jednostopá. Aktuálně hraje s country kapelou RACR a Western Girls a sem tam si zahraje latinu, ve které se snaží zlepšit v tom, co jí není tak úplně vlastní - improvizaci. Irskou muziku hraje od roku 2010.

- name: Michal Rudolf Cádra
  image: michal.jpg
  role: kytara, zpěv
  description: Michal je Čechoslovák narozený v Praze. K hudbě ho vedla rodina. Především dědeček Rudolf, syn posledního mlynáře na soblahovském mlýně, vášnivý motorista a harmonikář. Od dětských začátků na zobcovou flétnu se přesunul ke kytaře a akordeonu. Kromě studované klasiky se věnoval folku a trampské hudbě. Jako teenager objevil na půdě starého mlýna mandolínu, a přidal do žánrové specializace bluegrass. Irské hudbě se věnuje od roku 2016, kdy posílil řady hudební skupiny RíRa. Krom úspěchů v národních žákovských soutěžích byl Michal držitelem světového rekordu v souborové hře na akordeon. Natočil tři desky - Sny (Formát), Jediná deska (Qjeten), Two Sisters (RíRa). Je držitelem české Porty 2021 a mezinárodní Interporty 2022. Jeho druhou vášní po hudbě jsou stará auta. V RíŘe hraje především na kytary (Gibson J 45 Deluxe 1974, Jolana Diskant 1962) a zpívá.

- name: Lukáš Let
  image: lukas.jpg
  role: perkuse všecho druhu
  description: Syn bubeníka, který se bicím začal věnovat ve třinácti letech. Do té doby se jako malý chlapec naučil obstojně točit paličkami a hudbu začal vnímat u zobcové flétny, se kterou také poprvé veřejně vystoupil. Množství skupin, žánrů a nahrávání by zabíralo zbytečné odstavce, takže lze vše shrnout jako hudebně rozmanité a bohaté. Taktéž tomu je u stylů hry a různých bicích nástrojů, které se jeho „bicím“ životem prolínají. Hudbu Skotska a Irska začal blíže poznávat před mnoha lety a na dlouhou dobu se stala nedílnou součástí jeho hudebních aktivit - kromě samotného účinkování i pořádání žánrového hudebního festivalu. Kapelu rytmicky jistí z poslední řady bicí soupravou nebo cajonem.

- name: David Ryšánek
  image: david.jpg
  role: baskytara
  description: Hudebně nevzdělaný neprofesionál, což dohání talentem a pílí. Hudbu skupiny Rí Ra podbarvuje hutnými spodky a pohání funky riffy, ať již hranými prsty či slapem. Rytmus brousí u funku, melodii u Rí Ry. Pokud není v dosahu elektřiny, neváhá sáhnout po trianglu. Na pódiu spoluhráče rád a často zlobí drobnými žertíky, jichž si však posluchači často ani nevšimnou. Podle některých je drzý (což je zlomyslná pomluva, jedná se totiž o upřímnost) a málokdy ztrácí dobrou náladu (což je někdy na pěst).
