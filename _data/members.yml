# List of members
- name: Klára McMahon
  image: klara.jpg
  role: zpěv
  description: "Díky tátovi a rodné kapele Asonanci na irské hudbě vyrostla, a tak jí přirozeně dělá radost šířit ji dál. Nejmilejší z nástrojů je jí whistle, flétna a občas brnká na piano. V kapele je už pěkně dlouho, dokonce tak dlouho, že za tu dobu stihla třikrát kompletně změnit barvu vlasů i kariéru. #experiencehunter"

- name: Daniela Vránová
  image: danca.jpg
  role: flétny
  description: Do kapely přináší kromě flétny, irské whistle, koncovky a jiných dechů také neopakovatelný a někdy nesnesitelný drive. Pro irské skočné a melancholické balady měla vždy slabost, kterou se zde snaží povýšit na sílu. Momentálně se nachází zřejmě někde mezi klasickým koncem a jazzovým začátkem. Dýchá téměř jen pro kapelu. Zn. Captain.

- name: Linda Jarošová
  image: linda.jpg
  role: housle
  description: Stejně jako Kláru i Lindu přivedl k hudbě její táta, ovšem rozdíl mezi nimi je, že podobně jako Michal, začala Linda hrát bluegrass a country, když nemusela v "zušce" dřít etudy. První její kapelu založil táta v jejích 11 letech, která se jmenovala jak jinak než Linda Band. Protože se ale v následujících letech nebála zkusit i jiné žánry, získala proto cenné zkušenosti v oblastech, jako např. blues rock, psychobilly, rockabilly, country punk, rock n'roll, jižanský rock. Velkou životní etapou jí byla kapela Country Sisters, ve které setrvala 8 let, procestovala s ní půlku světa a díky ní se ostřílela na zkušeného střeleného pódiového hráče. Aktuálně hraje s country kapelou RACR a sem tam si zahraje latinu, ve které se snaží odbourat svůj největší handicap-neumění improvizace. Irskou muziku hraje zhruba 7 let.

- name: Michal Rudolf Cádra
  image: michal.jpg
  role: kytara, zpěv
  description: Na sklonku parného léta šestnáctého roku našla RíRa na barrandovském sídlišti kytaristu. Přišel na inzerát, měl vlastní klobouk, kytaru, názor a drobný defekt řeči. A taky touhu naučit se něco nového. Po první zkoušce slíbil, že sníží množství (zbytečných?) tónů v každém taktu produkovaného doprovodu na čtvrtinu a kapela si ho tedy nechala. Přes deset let strávených v BGčku, folku a world music s mandolínou, akordeonem nebo klavírem teď M.R.C. promítá přes kytaru do rířího soundu.

- name: Lukáš Let
  image: lukas.jpg
  role: perkuse všecho druhu
  description: Lukáš do kapely přinesl nejen dobrou náladu, ale především kvalitní, nápadité, rozverné, pestré, humorné, střídmé, vášnivé a vytříbené rytmy. Co víc si přát :)

- name: David Ryšánek
  image: david.jpg
  role: baskytara
  description: Hudebně nevzdělaný neprofesionál, což dohání talentem a pílí. Hudbu skupiny Rí Ra podbarvuje hutnými spodky a pohání funky riffy, ať již hranými prsty či slapem. Rytmus brousí u funku, melodii u Rí Ry. Pokud není v dosahu elektřiny, neváhá sáhnout po trianglu. Na pódiu spoluhráče rád a často zlobí drobnými žertíky, jichž si však posluchači často ani nevšimnou. Podle některých je drzý (což je zlomyslná pomluva, jedná se totiž o upřímnost) a málokdy ztrácí dobrou náladu (což je někdy na pěst).
