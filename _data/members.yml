# List of members
- name: Klára Lašťovičková
  image: klara.jpg
  role: zpěv
  description: Díky tátovi a rodné kapele doslova vyrostla na irské hudbě. Dělá jí radost zpívat lidem, kteří dokáží ocenit tuto úžasnou hudbu, jež v sobě nese nejen líbivost a tradici, ale i pořádnou dávku energie. Nejmilejší z nástrojů je jí whistle, ale od malička sní o hře na harfu. Mimo jiné se učí irštinu, operní zpěv a klasický balet, neboť jí učí skromnosti a disciplíně. Miluje každodenní ranní běh a je závislá na horké čokoládě.

- name: Daniela Vránová
  image: danca.jpg
  role: flétny
  description: Do kapely přináší kromě flétny, irské whistle, koncovky a jiných dechů také neopakovatelný a někdy nesnesitelný drive. Pro irské skočné a melancholické balady měla vždy slabost, kterou se zde snaží povýšit na sílu. Momentálně se nachází zřejmě někde mezi klasickým koncem a jazzovým začátkem. Dýchá téměř jen pro kapelu. Zn. Captain.

- name: Martina Kuglerová
  image: martina.jpg
  role: housle, zpěv
  description: Vždy s úsměvem, vždy s houslemi. Do kapely přináší nejen smyčec, ale i nezaměnitelný hlas, jímž dobarvuje naše skladby. Koneckonců, posoudit můžete sami.

- name: Michal Rudolf Cádra
  image: michal.jpg
  role: kytara, zpěv
  description: Na sklonku parného léta šestnáctého roku našla RíRa na barrandovském sídlišti kytaristu. Přišel na inzerát, měl vlastní klobouk, kytaru, názor a drobný defekt řeči. A taky touhu naučit se něco nového. Po první zkoušce slíbil, že sníží množství (zbytečných?) tónů v každém taktu produkovaného doprovodu na čtvrtinu a kapela si ho tedy nechala. Přes deset let strávených v BGčku, folku a world music s mandolínou, akordeonem nebo klavírem teď M.R.C. promítá přes kytaru do rířího soundu.

- name: Pavel Brejcha
  image: pavel.jpg
  role: bodhrán, brumle, vejce, chanter, zpěv
  description: Pavel (Pavlix) Brejcha se narodil jednoho slunečného rána 9. června 1987 v porodnici Motol. Za dobu svého krátkého života si ho začal docela dobře užívat. Poznal požitky lásky, alkoholu, sportu, šermu, práce a hudby. Ta ho fascinovala od dětství, už když slyšel pět své dospělé příbuzné oplzlé opilecké písně u táborových ohňů, řekl si - toto chci také umět. A postupem času se z něj přece jen stal. I když podprůměrný, ale přece jen muzikant. Jen se nezalekne před žádnou výzvou ani sklenkou lihoviny. A pořád pracuje na svém zdokonalení. Vytyčil si nové cíle, kterých nikdy nedosáhne, ale to nevadí, on je tu a jen tak se ho nikdo nezbaví.

- name: David Ryšánek
  image: david.jpg
  role: baskytara
  description: Hudebně nevzdělaný neprofesionál, což dohání talentem a pílí. Hudbu skupiny Rí Ra podbarvuje hutnými spodky a pohání funky riffy, ať již hranými prsty či slapem. Rytmus brousí u funku, melodii u Rí Ry. Pokud není v dosahu elektřiny, rád vezme do rukou djembe. Na pódiu spoluhráče rád a často zlobí drobnými žertíky, jichž si však posluchači často ani nevšimnou. Podle některých je drzý (což je zlomyslná pomluva, jedná se totiž o upřímnost) a málokdy ztrácí dobrou náladu (což je někdy na pěst). David se nedá vyprávět, ten se musí zažít!
