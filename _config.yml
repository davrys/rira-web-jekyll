
exclude:
  - "/ignore/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: Rí Ra
subtitle: "Víc než irská hudba"
url: "http://rira.cz" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
# Paths
path:
  images:
    background: "/images/background/"
    members: "/images/members/"

# cover: "/assets/cover.png"
# logo: "/assets/logo.png"

# Build settings
markdown: kramdown

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: event
    desc: "Posts describing an event/gig/concert."
