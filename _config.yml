########################################
# Build settings
########################################
exclude:
  - "/ignore/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"

markdown: kramdown


########################################
# Site settings
########################################

# Used in head.html
author: Rí Ra
title: Rí Ra
description: "Oficiální stránky skupiny Rí Ra, hrající irské tradicionály a instrumentální skladby, lehce okořeněné funky přiznávkami a jazzovými vyhrávkami."

########################################
# Paths
########################################
permalink: pretty

url: "http://rira.cz" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""

path:
  images:
    background: "/images/background/"
    members: "/images/members/"

########################################
# Optional features
########################################

style:
  animated: true

########################################
# Colours
########################################
# hex-codes without the leading hash-tag
color:
  background:
    primary: FFFFFF
    secondary: F5F5F5
  text:
    primary: 333333
    secondary: 777777
    primary_oposite: FFFFFF

########################################
# Strings
########################################

# Category descriptions (for archive pages)
descriptions:
  - cat: event
    desc: "Posts describing an event/gig/concert."
